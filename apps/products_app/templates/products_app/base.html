<html>
	<head>
		{% load staticfiles %}	
		<title>Products</title>
		<!-- local style.css -->
		<link rel="stylesheet" type="text/css" href="{% static 'products_app/css/style.css'%}">
		<!-- Compiled and minified CSS -->
  		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
  		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  		<link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
  		<link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">

  		<!-- Compiled and minified JavaScript -->
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
  		<script type="text/javascript" src="{% static 'products_app/js/script.js' %}" ></script>
       
	</head>
	<body>
		{% block body %}
			<nav>
			    <div class="nav-wrapper">
			      <a href="/" class="brand-logo">Cricket Store </a>
			      <ul id="nav-mobile" class="right hide-on-med-and-down">
			      	{% if selected == "home" %}
			      		<li class="active"><a href="/">Home</a></li>
			      		<li ><a href="/products">Products</a></li>
			      	{% elif selected == "products" %}
			      		<li ><a href="/">Home</a></li>
			      		<li class="active"><a href="/products">Products</a></li>
			      	{% else %}
			      		<li ><a href="/">Home</a></li>
			      		<li ><a href="/products">Products</a></li>
			      	{% endif %}			       
			      </ul>
			    </div>
	  		</nav>
	  	{% endblock %}

	</body>
</html>
