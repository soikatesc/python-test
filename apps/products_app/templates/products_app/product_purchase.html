{% extends 'products_app/base.html' %}

{% block body %}
{{ block.super }}
		<div class="container">
			<div class="row">
				<h3 id="product-title" class="font center-align">{{ product.name }}</h3>					
			</div>

			<div class="row " id="form">
				<form class="input-field col s6 l6 offset-l3 z-depth-5" action="/products/{{ product.id }}/purchase" method="POST">
					{% csrf_token %}
					<div class="row">
						<div class="input-field col s12">
				          <input id="name" name="byer_name" type="text" class="validate">
				          <label for="name">Name</label>
				        </div>
					</div>

					<div class="row">
						<div class="input-field col s12">
				          <input id="email" name="byer_email" type="text" class="validate">
				          <label for="email" class="active">Email</label>
				        </div>
					</div>

					<div class="row">
						<div class="input-field col s12">
				          <input id="phone" name="byer_phone" type="text" class="validate">
				          <label for="phone" class="active">Phone</label>
				        </div>
					</div>

					<div class="row">
						<div class="center-align">
							<button id="submit" class="btn" type="submit" name="action">Purchase
    							<i class="material-icons right">send</i>
  							</button>
						</div>
					</div>
				</form>

				<div class="row">
					<div class="input-field col s12 l6 offset-l3">
						{% if messages%}
							{% for message in messages%}
								<p class="error">{{message}}</p>
							{% endfor%}
						{% endif %}
					</div>
				</div>

			</div>

		</div>

{% endblock %}
