{% extends 'products_app/base.html' %}

{% block body %}
{{ block.super }}
		<div class="container">
			<div class="row">
				<h3 class="font">{{ product.name }}</h3>					
			</div>

			<div class="row">
				<form class="input-field col s6" action="/products/{{ product.id }}/purchase" method="POST">
					{% csrf_token %}
					<div class="row">
						<div class="input-field col s12">
				          <input id="name" name="byer_name" type="text" class="validate">
				          <label for="name">Name</label>
				        </div>
					</div>

					<div class="row">
						<div class="input-field col s12">
				          <input id="email" name="byer_email" type="text" class="validate">
				          <label for="email" class="active">Email</label>
				        </div>
					</div>

					<div class="row">
						<div class="input-field col s12">
				          <input id="phone" name="byer_phone" type="text" class="validate">
				          <label for="phone" class="active">Phone</label>
				        </div>
					</div>

					<div class="row">
						<div class="right-align">
							<button class="btn waves-effect waves-light" type="submit" name="action">Purchase
    							<i class="material-icons right">send</i>
  							</button>
						</div>
					</div>
				</form>

			</div>

			<div class="row">
				{% if messages%}
					{% for message in messages%}
						<p class="error">{{message}}</p>
					{% endfor%}
				{% endif %}
			</div>
		</div>

{% endblock %}
